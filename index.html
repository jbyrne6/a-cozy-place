<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>A Cozy Place</title>
  </head>
  <body>
    <div class="bg">
      <div class="wrapper">
          <!-- Sidebar -->
          <nav id="sidebar">
              <div class="sidebar-header">
                  <h3 id="sidebarHeaderText">Your Cozy Place</h3>
              </div>

              <ul class="list-unstyled components">
                  <li>
                      <input type="text" id="imageInput" class="form-control" placeholder="background link" aria-label="background link" aria-describedby="basic-addon2">
                      <button type="button" id="submitImage" class="btn btn-secondary">Change Image</button>
                  </li>
                  <li>
                      <input type="text" id="musicInput" class="form-control" placeholder="youtube link" aria-label="youtube link" aria-describedby="basic-addon2">
                      <button type="button" id="submitMusic" class="btn btn-secondary">Change Music</button>
                      <iframe id="embededMusicID" width="350" height="250" class="embededMusic" src="https://www.youtube.com/embed/rLhrfCZROlQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </li>
                  <li>
                    <button type="button" id="goFS" class="btn btn-secondary" onclick="toggleFullScreen()">Enter fullscreen</button>
                  </li>
              </ul>
          </nav>

          <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-secondary">
                <span id="collapseSpan"><</span>
            </button>
          </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

  </body>
</html>
